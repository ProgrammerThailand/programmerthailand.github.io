<footer class="row">

  <div class="col-md-12">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="row">
      <div class="col-md-4">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>



      <div class="col-md-4">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
