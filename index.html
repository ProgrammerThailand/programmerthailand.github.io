---
layout: default
---
<div class="jumbotron">
  <h1>Full Stack Tutorial</h1>
  <p>คู่มือนักเขียนโปรแกรม</p>

</div>

<div class="home">

  <h1 class="page-heading">คู่มือ</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta" style="background-color: rgb({{ post.date | date: "%m" }}0,{{ post.date | date: "%d" }}0,255);">{{ post.date | date: "%-d %b %Y" }}</span>

        <span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
