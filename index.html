---
layout: default
---
<div class="jumbotron">
  <h1>Yii2 Tutorial</h1>
  <p>การพัฒนา Web Application ด้วย Yii Framework 2</p>

</div>

<div class="home">

  <h1 class="page-heading">Tutorial</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="label" style="background-color: rgb({{ post.date | date: "%m" }}0,{{ post.date | date: "%d" }}0,0);"><strong>{{ post.date | date: "%d %b %Y" }}</strong></span>

        <span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
